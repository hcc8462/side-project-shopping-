<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>會員登入</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <h1>會員登入</h1>

        <form id="loginForm">
            <div>
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- 錯誤訊息 -->
            <div id="errorMessage" style="color: red;"></div>

            <div>
                <button type="submit">登入</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // 防止表單提交

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const loginData = {
                username: username,
                password: password
            };

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData) // 將 JavaScript 對象轉換為 JSON 字符串
            })
            .then(response => response.json()) // 假設後端回傳的是 JSON 格式
            .then(data => {
                console.log('JWT Token:', data.token);  // 顯示 JWT
                localStorage.setItem('jwt', data.token); // 儲存 JWT 到 Local Storage，便於後續請求使用
                window.location.href = '/dashboard'; // 重定向到主頁面
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = error.message;
            });
        });
    </script>
</body>
</html>
